<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="store-controls">
    <div class="divider">
      <div class="s">
        <div class="text02">15</div>
      </div>
      <img class="vector-251" src="vector-2510.svg" />
      <div class="s">
        <div class="text02">15</div>
      </div>
    </div>
    <div class="content">
      <div class="info">
        <div class="contributions">
          <div class="icon">
            <img class="icon-user-rating" src="icon-user-rating0.svg" />
          </div>
          <div class="label">
            <span class="count">
              <span class="text02">333</span>
            </span>
          </div>
        </div>
        <div class="divider2">
          <div class="divider-action">
            <div class="rectangle-4592"></div>
          </div>
        </div>
        <div class="modified">
          <div class="label">
            <span class="text02">Modified</span>
          </div>
          <div class="count2">
            <span class="text02 date">
              <span class="text02">06</span>
              <span class="text02 div">/</span>
              <span class="text02">06</span>
              <span class="text02 div">/</span>
              <span class="text02">24</span>
              <span class="text02 div">,</span>
            </span>
            <div class="time">
              <div class="count">
                <div class="text02">3</div>
              </div>
              <div class="text02 min">min</div>
            </div>
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="score">



          <button class="comments">
            <img
              class="icon-user-rating-comment"
              src="icon-user-rating-comment0.svg"
            />
            <div class="label">
              <div class="text02">Comments</div>
              <div class="count4">
                <div class="parenthesis">(</div>
                <div class="text02">333</div>
                <div class="parenthesis">)</div>
              </div>
            </div>
          </button>


          <button class="reviews">
            <img
              class="icon-user-rating-review"
              src="icon-user-rating-review0.svg"
            />
            <span class="label">
              <span class="text02">Reviews</span>
              <span class="count4">
                <span class="parenthesis">(</span>
                <span class="text02">333</span>
                <span class="parenthesis">)</span>
              </span>
            </span>
          </button>


        </div>
        <div class="divider">
          <div class="divider-action">
            <div class="rectangle-4592"></div>
          </div>
        </div>



        <button class="impressions">
          <div class="frame-24783">
            <div class="like">
              <img
                class="icon-user-rating-like"
                src="icon-user-rating-like0.svg"
              />
              <div class="count">
                <div class="text02">333</div>
              </div>
            </div>
            <div class="dislike">
              <img
                class="icon-user-rating-dislike"
                src="icon-user-rating-dislike0.svg"
              />
              <div class="count">
                <div class="text02">333</div>
              </div>
            </div>
          </div>
        </button>



      </div>
    </div>
  </div>
  
</body>
</html>
